<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastrar Livro</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control ">
                <label for="username">Titulo do livro</label>
                <input type="text" id="data[username]" placeholder="Digite o titulo do livro"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Livro já cadastrado.</small>
            </div>

            <div class="form-control">
                <label for="username">Autor</label>
                <input type="text" id="data[usernameActor]" placeholder="Digite o nome do Autor(a)" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="form-control">
                <label for="username">Editora</label>
                <input type="text" id="data[usernameEditora]" placeholder="Digite o nome da editora"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="form-control">
                <label for="username">Ano de publicação</label>
                <input type="text" id="data[usernamePubli]" placeholder="Digite o ano da publicação" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="form-control">
                <label for="username">Genero</label>
                <input type="text" id="data[usernameGen]" placeholder="Digite o genero do livro" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="form-control">
                <label for="username">Avaliação</label>
                <input type="text" id="data[usernameAV]" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>

            <button type="submit">Cadastrar</button>
        </form
            action="https://sheetdb.io/api/v1/ynac8xfhrcfgu"
            method="POST"
            name="Planilha Interativa Livros">
    </div>


    <script src="https://kit.fontawesome.com/68b0dbec65.js" crossorigin="anonymous">
    </script>

    <script src="scripits.js"></script>

</body>
</html>
